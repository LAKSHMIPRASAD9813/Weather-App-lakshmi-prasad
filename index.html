<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard-LAKSHMI PRASAD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- favicon -->
     <link rel="icon" href="https://img.freepik.com/premium-photo/minimalist-weather-forecast-logo_1226556-1081.jpg">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4" style="color: red;  font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif" > LAKSHMI PRASAD</h1>
        <h1 class="mb-4"> Weather App</h1>
        <form id="searchForm" class="mb-4">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" required>
            <button class="btn btn-primary mt-3" type="submit">Search</button>
        </form>

        <div id="currentWeather" class="p-4 mb-4 rounded"></div>
        <div id="forecast" class="row"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
</body>
</html>
